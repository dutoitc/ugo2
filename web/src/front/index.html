<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UGO2 · Statistiques vidéos</title>
    <link rel="stylesheet" href="/src/front/styles.css" />
</head>
<body class="theme-blue">
<header class="topbar blue">
    <div class="brand" onclick="location.href='/'">
        <img src="/src/front/logo.svg" alt="UGO" class="logo" onerror="this.style.display='none'"/>
        <span>UGO2</span>
    </div>
    <nav class="nav">
        <strong>Statistiques</strong>
    </nav>
</header>

<main class="container">
    <section class="toolbar card">
        <div class="row wrap">
            <input id="q" class="input" placeholder="Filtrer par titre…" />
            <select id="period" class="input">
                <option value="all">tout le temps</option>
                <option value="90">depuis 90 jours</option>
                <option value="365">depuis 12 mois</option>
            </select>
            <label class="chk"><input type="checkbox" id="withMetrics" checked /> Charger les métriques</label>
        </div>
        <div class="small muted" id="lastRefresh"></div>
    </section>

    <section id="tableWrap" class="card"></section>
</main>

<script src="/src/front/list.js"></script>
</body>
